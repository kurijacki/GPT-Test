<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hallo World</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e3f9e5);
      color: #1f2937;
    }

    main {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      background: #ffffff;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2.5rem;
      letter-spacing: 0.04em;
    }

    p {
      margin: 0;
      font-size: 1.1rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hallo World</h1>
    <p>Welcome to your simple greeting page.</p>
  </main>
</body>
</html>
