<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.25rem;
      color: #4a5568;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      display: inline-block;
      animation: wave 2s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(20deg);
      }
      75% {
        transform: rotate(-20deg);
      }
    }

    .button {
      display: inline-block;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
    }

    .button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #718096;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üëã</div>
    <h1>Hello World!</h1>
    <p>Dobrodo≈°li na modernu web stranicu.<br>Jednostavno, elegantno i funkcionalno.</p>
    <a href="#" class="button" onclick="alert('Hello from JavaScript! üöÄ'); return false;">Klikni me</a>
    <div class="footer">
      Napravljeno sa ‚ù§Ô∏è i modernim web tehnologijama
    </div>
  </div>
</body>
</html>
